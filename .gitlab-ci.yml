stages:
  - test
  - build
  - deploy
unit-test:
  script: "D:\Program Files\Unity\Editor \
    -batchmode \
    -projectPath D:\Github\testing \
    -runTests -testPlatform editmode \
    -logFile \
    -testResults ./unit-tests.xml"
  stage: test
  tags:
    - unity
unity-build:
  script: "echo 'Building...'"
  stage: build
  tags:
    - unity
playstore:
  script: "echo 'Deploying...'"
  stage: deploy
  tags:
    - unity